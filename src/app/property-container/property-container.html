<div class="property-flex-container">
  <div class="property-flex-item">
    <h2 class="property-flex-header">Results</h2>
    <div class="property-flex-content">
      <property-list [propertyList]="propertyList"></property-list>
    </div>
  </div>
  <div class="property-flex-item">
    <h2 class="property-flex-header">Saved Properties</h2>
    <div class="property-flex-content">
      <property-list-saved [savedPropertyList]="savedPropertyList"></property-list-saved>
    </div>
  </div>
</div>
